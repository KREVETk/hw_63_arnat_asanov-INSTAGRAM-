{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}InstaClone{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      background: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #dbdbdb;
      padding: 0.75rem 0;
      margin-bottom: 1.5rem;
    }
    header nav a {
      color: #262626;
      font-weight: 600;
      margin-right: 1rem;
      text-decoration: none;
      font-size: 1.1rem;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    main.container {
      max-width: 940px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <nav>
        <a href="{% url 'board:post_list' %}">Главная</a>
        <a href="{% url 'board:user_list' %}">Пользователи</a>
        {% if user.is_authenticated %}
          <a href="{% url 'board:post_create' %}">Создать</a>
        {% endif %}
      </nav>

      <form method="get" action="{% url 'board:user_search' %}">
          <input type="text" name="q" placeholder="Поиск пользователей..." value="{{ request.GET.q|default:'' }}">
          <button type="submit">Поиск</button>
      </form>

      <div>
        {% if user.is_authenticated %}
          <a href="{% url 'board:user_detail' user.username %}" style="font-weight: 600; color: #262626;">{{ user.username }}</a>
          |
          <form method="post" action="{% url 'board:logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-link p-0" style="font-weight: 600; color: #262626;">Выход</button>
          </form>
        {% else %}
          <a href="{% url 'board:login' %}" style="font-weight: 600; color: #262626;">Вход</a>
          |
          <a href="{% url 'board:register' %}" style="font-weight: 600; color: #262626;">Регистрация</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
